<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!-- 아래에 'th:' 으로 시작하는 것들 http://www.thymeleaf.org 의 규칙에 따라라 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h1>타임리프 배우기</h1>
  <!-- LocalDate 를 yyyy-MM-dd 포맷으로 변경 -->
  <p th:text="${today}"></p>
  <p th:text="${#temporals.format(today, 'yyyy-MM-dd HH:mm:ss')}"></p>
  
  <h2>Person 정보</h2>
  <div th:object="${person}"><!-- person 을 선택한 객체로 지정 -->
    <p th:text="|이름 : *{name}|"></p>
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}"><!-- hobbies 개수만큼 반복 -->
      <li th:text="${hobby}"></li>
      <!-- 반복 대상이 운동이라면 '대표 취미' 라는 표시 추가 -->
      <span th:if="${hobby == '운동'}">(대표 취미)</span>
    </ul>
  </div>
  <!-- 1번 블로그 글을 보러 이동 -->
  <a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
